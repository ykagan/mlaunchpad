<div ng-controller="ContentbrowserCtrl">
	<ul class="list-group contentBrowserTree">
		<li ng-repeat="item in rootItems" class="list-group-item"
		    ng-class="{activeItem: $state.params.item == item.Id, openItem: item.State == 'open'}">
			<a ng-click="toggleChapter(item)"><h4
					class="list-group-item-heading"><img src="{{item.ImageUrl}}"/>{{item.Title}} </h4></a>

			<div class="children" ng-show="item.State == 'open'">
				<p class="list-group-item-text">
					{{item.Description}}
				</p>
				<a ng-repeat="child in item.Children" class="list-group-item"
				   ng-class="{activeItem: $state.params.item == child.Id, openItem: child.State == 'open'}"
				   ng-click="clickNode(child)" ng-show="child.isVisible">
                        <span class="glyphicon " ng-show="child.Type == 'PxUnit'"
                              ng-class="{'glyphicon-chevron-down': child.State == 'open', 'glyphicon-chevron-right': child.State == 'closed'}"></span>
					<span>{{child.Title}}</span></a>
			</div>
		</li>
	</ul>

</div>
